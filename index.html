<!DOCTYPE html>
<html>
    <head>
        <title>Password Generator</title>
        <link rel="stylesheet" href="password.css" >
    </head>
    <body>
       <div id="container">
        <h1 id="h1">PASSWORD GENERATOR</h1>
        <label id="label">Number of Characters : </label>
        <input type="number" id="numOfElements" min="1" value="1" required>
        <br><br>
        <div id="check">
            <input type = "checkbox" id="lowercase">
            <label for="lowercase" id="check1">Lower Case Letters (a,b,c...)</label>
            <br>
            <input type = "checkbox" id="uppercase">
            <label for="uppercase" >Upper Case Letters (A,B,C...)</label>
             <br>
             <input type = "checkbox" id="symbols">
            <label for="symbols" >Symbols (@,*,%...)</label>
             <br>
            <input type = "checkbox" id="numbers">
            <label for="numbers" >Numerical Values (0,1,2...)</label>          
        </div>
        <br>
        <button id="generate" >Generate</button>
        </div>

        <br>

        <div id="result1"></div>
        <div id="result2"></div>
        <script src="password.js"></script>
    </body>
</html>
